<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="/css/reset_password.css">
</head>
<body>
    <div id="reset-password-container">
        <h2>Reset Your Password</h2>
        <form id="resetPasswordForm" action="/reset_password" method="POST">
            <label for="password">New Password</label>
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Enter your new password" required>
                <img id="toggle-password" src="/images/show-password.png" alt="Show/Hide Password" onclick="togglePasswordVisibility()">
            </div>

            <label for="confirmPassword">Confirm Password</label>
            <div class="password-container">
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your new password" required>
                <img id="toggle-confirm-password" src="/images/show-password.png" alt="Show/Hide Password" onclick="toggleConfirmPasswordVisibility()">
            </div>

            <button type="submit">Reset Password</button>
        </form>
        <div id="helper-text"></div>
    </div>

    <script src="/js/reset_password.js"></script> <!-- Reference the JS file -->

    <script>
        // Toggle visibility for the password field
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggle-password');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.src = '/images/hide-password.png'; // Change to hide icon
            } else {
                passwordInput.type = 'password';
                toggleIcon.src = '/images/show-password.png'; // Change back to show icon
            }
        }

        // Toggle visibility for the confirm password field
        function toggleConfirmPasswordVisibility() {
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const toggleIcon = document.getElementById('toggle-confirm-password');

            if (confirmPasswordInput.type === 'password') {
                confirmPasswordInput.type = 'text';
                toggleIcon.src = '/images/hide-password.png'; // Change to hide icon
            } else {
                confirmPasswordInput.type = 'password';
                toggleIcon.src = '/images/show-password.png'; // Change back to show icon
            }
        }
    </script>
</body>
</html>
