<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login_styles.css">
</head>
<body>
    <div id="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your Email" required><br><br>
            
            <label for="password">Password</label>
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <img id="toggle-password" src="./images/show-password.png" alt="Show/Hide Password" onclick="togglePasswordVisibility()">
            </div>
            <button type="submit">Login</button>
            <div id="forgot-password-container">
                <button type="button" id="forgot-password-btn" onclick="window.location.href='./forgot_password.html'">Forgot Password?</button>
            </div>
        </form>
        <div id="helper-text"></div>

    </div>

    <script src="./js/login.js"></script>
    
    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggle-password');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.src = './images/hide-password.png'; // Change to the 'hide' icon
            } else {
                passwordInput.type = 'password';
                toggleIcon.src = './images/show-password.png'; // Change back to the 'show' icon
            }
        }
    </script>
</body>
</html>
