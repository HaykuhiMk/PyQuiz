<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="/css/registration_styles.css" />
    <link rel="stylesheet" href="/css/header_footer.css" />
  </head>
  <body>
    <div id="header-container"></div>
    <div id="registration-container">
      <h1>Registration</h1>
      <form id="registration-form">
        <div class="input-container">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your username"
            required
          />
        </div>
        <div class="input-container">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="password-container">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
          <img
            id="toggle-password"
            src="/images/show-password.png"
            alt="Show/Hide Password"
            onclick="togglePasswordVisibility('password')"
          />
        </div>
        <div class="password-container">
          <label for="repeat-password">Repeat Password</label>
          <input
            type="password"
            id="repeat-password"
            name="repeat-password"
            placeholder="Re-enter your password"
            required
          />
          <img
            id="toggle-repeat-password"
            src="/images/show-password.png"
            alt="Show/Hide Password"
            onclick="togglePasswordVisibility('repeat-password')"
          />
        </div>

        <button type="submit">Register</button>
        <p id="helper-text">All fields are required</p>
      </form>
    </div>
    <div id="footer-container"></div>

    <script type="module" src="/js/register.js"></script>
    <script type="module" src="/js/load_header_footer.js"></script>
  </body>
</html>
