<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PyQuiz - Home</title>
    <link rel="stylesheet" href="/css/index.css" />
  </head>
  <body>
    <div id="home-container">
      <h1>Welcome to PyQuiz</h1>
      <p id="slogan">Turn Every Question into a Python Adventure!</p>

      <p>
        Test your Python knowledge with interactive quizzes! Sign up to track
        your progress and challenge yourself.
      </p>

      <div id="button-container">
        <button id="login-btn">Login</button>
        <button id="register-btn">Registration</button>
        <button id="guest-btn">Continue as Guest</button>
      </div>

      <p id="guest-info">
        As a guest, your progress and answers will not be saved.
      </p>
    </div>

    <script type="module" src="/js/index.js"></script>
  </body>
</html>
